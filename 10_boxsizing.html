<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>box-sizing</title>
    <meta charset="utf-8" />
    <meta name="author" content="Wino" />
    <meta name="description" content="lista de documentos" />
    <meta name="keywords" content="html5, tecnologia, tech, internet" />

    <style>
      div {
        background-color: orange;
        height: 100px;
        width: 150px;
        margin: 15px;
      }

      #div1 {
        padding: 30px;
      }
      #div2 {
        padding: 30px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>estrutura basica</h1>
    <div id="div1">teste</div>
    <div id="div2">teste</div>
  </body>
</html>
